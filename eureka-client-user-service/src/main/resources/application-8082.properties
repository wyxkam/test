#eureka-client-user-service
spring.application.name=eureka-client-user-service
server.port=8082
#,http://king:123456@localhost:8762/eureka/
eureka.client.service-url.defaultZone=http://king:123456@eureka8761.com:8761/eureka/
#采用IP注册
eureka.instance.prefer-ip-address=true
#定义实例ID格式
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
#自定义实例跳转连接
eureka.instance.status-page-url=http://cxytiandi.com

#认证信息
spring.security.user.name=king
spring.security.user.password=123456

